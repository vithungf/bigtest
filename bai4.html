<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<canvas id="canvas" width="500" height="400" style="border: 1px solid wheat"></canvas>
<script>

    class Rectangle {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
            this.canvas = document.getElementById("canvas");
            this.ctx = this.canvas.getContext("2d")
        }
        render(){
            this.ctx.beginPath();
            this.ctx.rect(this.x,this.y,this.width,this.height,);
            this.ctx.fillStyle =  this.color;
            this.ctx.fill ();
        }
    }
    let rect = new Rectangle (10,10,200,100,"#000000");
    rect.render()

</script>
</body>
</html>
