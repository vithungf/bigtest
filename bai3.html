<script>
 function checkArray(str1,str2){
     if (str1.length< str2.length){
         return false;
     }else{
         for (i = 0 ; i < str2.length; i++){
            if (str2.slice(i,i +str1.length)===str1){
                return true
             }else {
                return false
            }

         }
     }
 }

 checkArray('98287399','339')
